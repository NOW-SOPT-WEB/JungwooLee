<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>정우의 투두리스트</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header_text">정우의 To-Do List</h1>
    </header>

    <main class="main">
      <section class="input_section">
        <input
          type="text"
          name="to_do_input"
          class="to_do_input"
          placeholder="할 일을 입력해주세요 :)"
        />
        <button type="button" class="add_button">
          <img
            src="./asset/svg/ic_plus.svg"
            alt="추가 버튼 아이콘"
            class="add_button_icon"
          />
        </button>
      </section>
      <section class="to_do_list_section"></section>
    </main>
  </body>
</html>
